### GENERAL SETTINGS ###

# Site settings
title: The Art Gallery.
description: "Op de Art Gallery worden illustraties en kunstfoto's getoond beschikbaar voor aankoop welke zorgvuldig zijn uitgezocht door onze redactie."
analytics: #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "" #important: start with /
url: "https://theartgallery.github.io"

# Build settings
markdown: kramdown
permalink: /:categories/:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#B1AFA2" #"#F70031" 
  primary_rgb: "177,175,162" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.  
  secondary: "#FFC161" #"#33004D"
  link: "#232D64"
  link_hover: "#FFC9EF"
  footer_heading: "#FEFFAA"
  footer_content: "#FFC9EF"
  
  
